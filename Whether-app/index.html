<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather application to check current weather conditions and forecasts">
    <meta name="keywords" content="weather, forecast, temperature, weather app">
    <meta name="author" content="Your Name">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
      <h1 id="title">Weather Forecast App</h1>
      <h4>Get the latest weather forecast for any location</h4>
   </header>
   
   <main>
      <div class="search-container">
         <input type="text" id="search-input" placeholder="Enter city name...">
         <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      
      <div id="error-display"></div>
      
      <section id="current-weather">
         <!-- Current weather data will be inserted here -->
      </section>
      
      <section id="forecast">
         <!-- Forecast data will be inserted here -->
      </section>
   </main>
   
   <script src="script.js"></script>
</body>
</html>
