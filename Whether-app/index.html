<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">WeatherApp</div>
        <ul>
            <li><a href="#" onclick="goHome()">Home</a></li>
            <li><a href="#" onclick="showAbout()">About</a></li>
            <li><a href="#" onclick="showContact()">Contact</a></li>
        </ul>
        <button class="nav-btn" onclick="refreshWeather()">Refresh</button>
    </nav>

    <!-- Main Content -->
     <main class="main-content">
        <div class="content">
            <h1 class="title">Look up for your city!!</h1>

            <p class="description">"Enter the name of your city to get the latest weather updates."</p>
            <form>
             <label for="city-input" class="sr-only">Enter city name</label>
             <input id="city-input" type="search" placeholder="Search city..." />
             <button type="submit">Search</button>
            </form>

        </div>
     </main>
<hr>
     <footer class="footer">
        <div class="reports">
            <h2 class="subtitle">Weather Reports</h2>
            <div class="report">
                <h3 class="report-title">City Name</h3>
                <p class="report-description">Weather description goes here.</p>
                <p class="report-description">Weather description goes here.</p>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
